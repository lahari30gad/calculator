<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .flex-calc-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            background: lightgrey;
            padding: 1rem;
        }

        .flex-display {
            width: 100%;
            height: 60px;
            background-color: #fff;
            color: #333;
            font-size: 2.5rem;
            text-align: right;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btns-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
        }

        .num-btn,
        .op-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: black;
            color: white;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
        }

        .op-btn {
            background-color: #f3970d;
        }

        .num-btn:focus,
        .op-btn:focus {
            outline: none;
        }

        .num-btn:hover,
        .op-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="title">Calculator</div>
    <div class="flex-calc-container">
        <div class="flex-display" id="display">0</div>
        <div class="btns-container">
            <input type="button" class="num-btn" value="1">
            <input type="button" class="num-btn" value="2">
            <input type="button" class="num-btn" value="3">
            <input type="button" class="op-btn" value="+">
            <input type="button" class="num-btn" value="4">
            <input type="button" class="num-btn" value="5">
            <input type="button" class="num-btn" value="6">
            <input type="button" class="op-btn" value="-">
            <input type="button" class="num-btn" value="7">
            <input type="button" class="num-btn" value="8">
            <input type="button" class="num-btn" value="9">
            <input type="button" class="op-btn" value="*">
            <input type="button" class="num-btn" value="Cl">
            <input type="button" class="num-btn" value="0">
            <input type="button" class="num-btn" value="=">
            <input type="button" class="op-btn" value="/">
        </div>
    </div>
</body>

</html>
